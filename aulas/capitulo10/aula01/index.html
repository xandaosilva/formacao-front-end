<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <div class="flex">
        <p>Meu</p>
        <p>primeiro</p>
        <p>elemento</p>
        <p>com flex</p>
    </div>
    <div class="flex-column">
        <span>1</span>
        <span>2</span>
        <span>3</span>
    </div>
    <div class="wrap">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
    <h2>Center</h2>
    <div class="center">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
    <h2>Space around</h2>
    <div class="space-around">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
    <h2>Space between</h2>
    <div class="space-between">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
    <h2>End</h2>
    <div class="end">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
    <h2>Center</h2>
    <div class="align-center">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
    <h2>End</h2>
    <div class="flex-end">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
    <h2>Stretch</h2>
    <div class="stretch">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
    <div class="gap">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
    <h2>Order</h2>
    <div class="order">
        <div class="box" id="three">3</div>
        <div class="box" id="one">1</div>
        <div class="box" id="two">2</div>
    </div>
    <h2>Grow</h2>
    <div class="grow">
        <div class="box"></div>
        <div class="box big"></div>
        <div class="box"></div>
    </div>
    <h2>Basis</h2>
    <div class="basis">
        <div class="box"></div>
        <div class="box big"></div>
        <div class="box"></div>
    </div>
    <h2>Shrink</h2>
    <div class="shrink">
        <div class="box"></div>
        <div class="box small"></div>
        <div class="box"></div>
    </div>
    <h2>Shorthand</h2>
    <div class="shorthand">
        <div class="box"></div>
        <div class="box different"></div>
        <div class="box"></div>
    </div>
    <h2>Auto alinhamento</h2>
    <div class="auto-alignment">
        <div class="box"></div>
        <div class="box different"></div>
        <div class="box"></div>
    </div>
</body>
</html>
